<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="shortcut icon" href="images/logo2.webp">
    <style>
  * {
    margin:0 ;
    padding: 0;
    box-sizing: border-box;
    font-family:'Montserrat', sans-serif ;
}
body{
    padding: 0% 10px;
    background-color:rgb(255, 212, 244); 
}
img {
float: right;
margin-right: 40px;
margin-bottom: 10px;
}
.wrapper {
    max-width: 500px;
    width: 100%;
    background-color:white; 
    margin-top: 50px;
    margin-right: 50px;
    margin-left: 50px;
    padding: 30px;
    box-shadow: 1px 1px 2px rgb(0,0,0,0.125);
}
.wrapper .title{
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 25px; 
    text-transform: uppercase;
    text-align: center;
    color: #ff5ffc;
}
.wrapper .form {
    width: 100%;
}
.wrapper .form .input-field {
    margin-bottom: 15px;
    display: flex;
    align-items: center;
}
.wrapper .form .input-field label{
    width: 200px;
    color: black;
    margin-right: 10px;
    font-size: 20px;
}
.wrapper .form .input-field .input ,
.wrapper .form .input-field .textArea{
    width: 100%;
    outline: none;
    border: 1px solid #d5dbd9;
    font-size: 15px;
    padding: 8px 10px;
    border-radius: 3px;
    transition: all 0.3s ease;
}
.wrapper .form .input-field .textArea{
    resize: none;
    height: 125px;
}
.wrapper .form .input-field .custom-select{
position: relative;
width: 100%;
height: 37px;
}
.wrapper .form .input-field .input:focus,
.wrapper .form .input-field .textArea :focus,
.wrapper .form .input-field .custom-select:focus{
    border: 1px solid black;
}
.wrapper .form .input-field a,
.wrapper .form .input-field .btn{
    width: 100%;
    padding: 4px 5px;
    font-size: 15px;
    border: 0;
    background-color:#ff5ffc;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}
.wrapper .form .input-field:last-child{
    margin-bottom: 0;
}
.wrapper .form .input-field .btn:hover{
    background: #c32dc0;
}
.wrapper .form .input-field a:hover{
    background: #c32dc0;
}
@media (max-width: 420px){
    .wrapper .form .input-field {
    flex-direction: column;
    align-items: flex-start;
} .wrapper .form .input-field label{
    margin-bottom: 5px;
} .wrapper .form .input-field .radio{
    flex-direction: row;
}
}
#message {
display:none;
background: #f1f1f1;
color: #000;
position: relative;
padding: 20px;
margin-top: 10px;
}

#message p {
padding: 10px 35px;
font-size: 18px;
}

/* Add a green text color and a checkmark when the requirements are right */
.valid {
color: green;
}

.valid:before {
position: relative;
left: -35px;
content: "✔";
}

/* Add a red text color and an "x" when the requirements are wrong */
.invalid {
color: red;
}

.invalid:before {
position: relative;
left: -35px;
content: "✖";
}
</style>
</head>
<body>
    <div class="img">
        <img src="images/form1.jpeg" >
    </div>
    
        <div class="wrapper">
            <div class="title"> Registration Form</div>
            <form action="/Project/Home.html" target="_blank" id="form">
                <div class="form">
            <div class="input-field">
                <label for="fName"> First Name</label>
                <input type="text" class="input" id="fName" name="fName"  required>
            </div>
            <div class="input-field">
                <label for="lName"> Last Name</label>
                <input type="text" class="input" id="lName" name="lName" required>
            </div>
            <div class="input-field">
                <label for="mail"> E-mail Address</label>
                <input type="email" class="input" id="mail" name="mail"  required>
                <i class="zmdi zmdi-email"></i>
            </div>
            <div class="input-field">
                <label for="number">Phone Number</label>
                <input type="text" class="input" id="number" name="phone" minlength="11" maxlength="11" required>
            </div>
            <div class="input-field">
                <label> Gender </label>
                <div class="custom-select">
                    <input type="radio" class="radio" id="male" value="male" name="gender">
                    <label for="male"> Male</label>
                    <input type="radio"  id="female" value="female" name="gender" class="radio">
                    <label for="female"> Female</label>
                </div>
                
            </div>
            <div class="input-field">
                <label for="pass">Password</label>
                <input type="password" id="pass" class="input" name="psw"maxlength="8" minlength="8" required>
            </div>
            <div class="input-field">
                <label for="add"> Address</label>
                <textarea class="textArea"> </textarea>
            </div>
            <div class="input-field">
                <input type="submit" class="btn" value="Submit">
                </div>
                <div class="input-field">
                    <a href="Form.html" target="_self">
                <input type="reset" class="btn">
                </a>
            </div>
    </div>
</div>
</form>
<script>
window.onload=pageLoad;
function pageLoad(){
  var form =document.getElementById("form");
  form.onsubmit=validate;
}

function validate(){
var check=true;
var password=document.getElementById("pass").value;

if(!password.match(/^(?=.*\d)(?!.* )(?=.*[a-z])(?=.*[A-Z]{1}).{8}/)){
    alert("password is not match , it must contain: 1 uppercase,1 lowercase,one number ,special character at leastand just 8 characters");
    check=false;
    return check;
}

}


</script>
    
</body>
</html>
